<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/external/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/external/bootstrap.min.js"></script>
    <script src="scripts/project_list.js" defer></script>
    <title>Saved Projects</title>
</head>
<body class="content-center" onload="javascript:loadProjectList()">
    <header>
        <div class="container text-center mb-3">
            <h1>Saved Projects</h1>          
            <img src="images/icon.png" alt="" width="100px" height="100px">
        </div>
    </header>
    <main>
            <div class="container text-center mb-3">
                <input type="text" class= "input" placeholder="Search.." id="search-filter" onkeyup="filterFunction()">
                 <label for="project-list">Select a Project</label>
                <select class="form-select" name="" id="project-list" data>
                </select>
            </div>
            <div class="container text-center mb-3">
                <button class="btn btn-success" onclick="selectProject()">Select</button>
            </div>
            <div class="container text-center mb-3">
                <button class="btn btn-primary" onclick="mainMenu()">Main Menu</button>                
            </div>
            <div class="container text-center mb-3">
                <button class="btn btn-danger" onclick="deleteProject()">Delete Project</button>                
            </div>

    </main>

</body>
</html>
