<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
    <title>HSC Samples</title>
</head>
<body>
    <header>
        <div class="container text-center mb-3">
            <h1>Project and Sample Data Collector</h1>
            <img src="images/icon.png" alt="" width="200px" height="200px">
        </div>
    </header>
    <div id="home-container" class="container text-center mb-3">
        <div class="row mb-3">
        </div>
        <div class="row mb-3">
            <div class="col">
                <button id="loadProjectBtn" type="button" class="btn btn-lg btn-primary" onclick="loadCurrentProject()" disabled>No Current Project</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-lg btn-secondary" onclick="loadProject()">Open Saved Project</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-lg btn-success" onclick="createNewProject()">Create New Project</button>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-lg btn-warning" onclick="loadLogin()" >Cloud Sync</button>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-lg btn-primary" onclick="loadAdmin()" >Company Info</button>
            </div>
        </div>
    </div>
</body>
</html>
