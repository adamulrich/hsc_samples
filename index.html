<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="home-container" class="container text-center mb-3">
            <h1>Project and Sample Data Collector</h1>
            <img src="images/icon.png" alt="" width="200px" height="200px" >
        </div>
    </header>
    <div id="home-container" class="container text-center mb-3">
        <div class="row align-items-start">
            <div class="row mb-3">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-success" >Log In</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-lg btn-warning" >Log Out</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-primary">Open Local Project</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-secondary">Open Cloud Project</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-success">Create New Project</button>
                </div>
            </div>
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-lg btn-primary" >Company Info</button>
            </div>
        </div>
    </div>
</body>
</html>
