<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/parse.min.js"></script>
    <script src="scripts/login.js" defer></script>

    <title>Login and Sync Data to Cloud</title>
</head>
<body class="content-center">
    <header>
        <div class="container text-center mb-3 content-center">
            <h1>Company Information</h1>          
            <img src="images/icon.png" alt="" width="100px" height="100px">
        </div>
    </header>
    <main>
        <div class="container text-center mb-3">
            <div class="row mb-3">
                <label for="user-name" class="label">User Name</label>
                <input id="user-name" class="input" type="text">
            </div>
            <div class="row mb-3">
                <label for="password" class="label">Sampler Email</label>
                <input id="password" class="input" type="text">
            </div>
            <div class="row mb-3">
                <button class="btn btn-success" onclick="logIn()">Login</button>
            </div>
            <div class="row mb-3">
                <label class="label" id="result-text"></label>
            </div>
            <div class="row mb-3">
                <button id='sync-data' class="btn btn-warning" onclick="syncDataToCloud()" disabled>Sync Data to Cloud</button>
            </div>
            <div class="row mb-3">
                <button id="read-data" class="btn btn-primary" onclick="readDataFromCloud()" disabled>Read Data from Cloud</button>
            </div>
            <div class="row mb-3">
                <button class="btn btn-primary" onclick="mainMenu()">MainMenu</button>
            </div>

        </div>
    </main>
</body>
</html>
